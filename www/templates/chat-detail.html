<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->

<ion-view view-title="{{list.name}}">
  <ion-content class="padding">
    <img ng-src="{{list.profilePic}}" style="width: 64px; height: 64px">
    <p>
      {{list.premium}}
    </p>
  </ion-content>
</ion-view>

<ion-view view-title="{{list.name}}">
    <ion-content class="padding">
        <div class="row row-bottom">
            <div class="col">
                <div class="chatbox-container">
                    <ul class="chatbox">
                        <!--outputting the message-->
                        <li ng-repeat="msg in messages"><div class="speechBubble">{{msg.content}}</div></li>
                    </ul>
                </div>
                <form name="myform" ng-submit="addMessage(message.theMessage)">
                    <label class="item item-input message-input">
                        <!-- input text field is bound to message.theMessage -->
                        <input type="text" ng-model="message.theMessage" placeholder="send a message to {{list.name}}"/>
                    </label>
                    <button class="button button-block button-royal" action="submit">Send</button>
                </form>
            </div>
        </div>
    </ion-content>
</ion-view>
